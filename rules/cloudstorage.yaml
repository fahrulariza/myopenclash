# Server Cloud
  - DOMAIN-SUFFIX,mega.co.nz
  - DOMAIN-SUFFIX,mega.io
  - DOMAIN-SUFFIX,mega.nz
  - PROCESS-NAME,mega.privacy.android.app

# Cloud Storage Servers (Continuation)

# Google Drive (also for photos via Google Photos)
  - DOMAIN-SUFFIX,drive.google.com
  - DOMAIN-SUFFIX,googledrive.com
  - DOMAIN-SUFFIX,photos.google.com # Google Photos
  - DOMAIN,photosdata-pa.googleapis.com
  - PROCESS-NAME,com.google.android.apps.docs
  - PROCESS-NAME,com.google.android.apps.docs
  - PROCESS-NAME,drive.usercontent.google.com

# Dropbox
  - DOMAIN,www.dropbox.com
  - DOMAIN-SUFFIX,dropbox.com
  - DOMAIN-SUFFIX,dropboxusercontent.com
  - DOMAIN-SUFFIX,dropboxstatic.com
  - PROCESS-NAME,com.dropbox.android
  

# Microsoft OneDrive
  - DOMAIN-SUFFIX,onedrive.live.com
  - DOMAIN-SUFFIX,storage.live.com
  - PROCESS-NAME,com.microsoft.skydrive

# Apple iCloud
  - DOMAIN-SUFFIX,icloud.com
  - DOMAIN-SUFFIX,me.com
  - DOMAIN-SUFFIX,apple.com # General Apple domains for various services including iCloud
  - PROCESS-NAME,com.apple.cloudphotosd # Example for Photo sync, not a general app

# Amazon S3 (Amazon Web Services - AWS)
#  - DOMAIN-SUFFIX,s3.amazonaws.com
#  - DOMAIN-SUFFIX,amazonaws.com # General AWS domain
# Catatan: Amazon S3 lebih sering digunakan oleh developer/perusahaan, bukan aplikasi pengguna akhir langsung.

# Box
  - DOMAIN-SUFFIX,box.com
  - DOMAIN-SUFFIX,app.box.com
  - PROCESS-NAME,com.box.android

# Sync.com
  - DOMAIN-SUFFIX,sync.com

# pCloud
  - DOMAIN-SUFFIX,pcloud.com

# Nextcloud (Self-hosted/various providers)
  - DOMAIN-SUFFIX,nextcloud.com # Official site
# Catatan: Domain untuk instalasi Nextcloud akan bervariasi tergantung penyedia hosting atau server pribadi.

# MediaFire
  - DOMAIN-SUFFIX,mediafire.com

# Proton Drive
  - DOMAIN-SUFFIX,drive.proton.me

# IDrive
  - DOMAIN-SUFFIX,idrive.com

# Degoo
  - DOMAIN-SUFFIX,degoo.com

# Zoho WorkDrive
  - DOMAIN-SUFFIX,workdrive.com
  - DOMAIN-SUFFIX,zoho.com
  
# Flickr (photo-centric cloud storage)
- DOMAIN-SUFFIX,flickr.com
- PROCESS-NAME,com.flickr.android
